<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Clock component</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

   
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">

        function NumberList(props) {
            const numbersList = props.numbers;
            const itemsList = numbersList.map((item, index) => 
              //key is not passed inside the component as props., if we need the index/uniqueId we can do through regular props element
              <ListItem key={index} value={item} />
            );

            return (
                <ul>{itemsList}</ul>
            )
        }

        function ListItem(props) {
          return (
            <li>{props.value}</li>
          )
        }
        
        const numbers = [1,2,3,4];
        const component = <NumberList numbers={numbers} />;
        ReactDOM.render(
            component,
            document.getElementById("root")
        )
    </script>

  </body>
</html>
